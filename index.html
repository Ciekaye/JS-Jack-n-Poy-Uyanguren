<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Please click on the icon under "You" to change option.</p>
    <div class="game">
        <div class="player">
            <h2>You</h2>
            <img src="images/rock.png" alt="Rock" id="playerChoice">
        </div>
        <div class="result">
            <h2>Result</h2>
            <p id="resultText">Choose an option</p>
        </div>
        <div class="bot">
            <h2>Bot</h2>
            <img src="images/rock.png" alt="Rock" id="botChoice">
        </div>
    </div>
    <button id="playButton">Play</button>
    <div class="history">
        <h2>Game History</h2>
        <ul id="historyList"></ul>
    </div>
    <button id="resetButton">Reset</button>
    <script src="js/script.js"></script>
</body>
</html>
